<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game API</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; margin: auto; }
    </style>
</head>
<body>
    <h2 style="text-align: center;"> Game using Phaser.js </h2>

    <!-- Load Phaser from CDN -->
     <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
     <script>
        //Game config
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: { gravity: {y: 300 }, debug: false }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        //Start game
        const game = new Phaser.Game(config);

        let player;
        let cursors;

        function preload() {
            this.load.image('sky', 'https://labs.phaser.io/assets/skies/sky.png');
            this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
            this.load.image('star', 'https://labs.phaser.io/assets/sprites/star.png');
            this.load.spritesheet('dude', 
                'https://labs.phaser.io/assets/sprites/dude.png', 
                { frameWidth: 32, frameHeight: 48 }
            );
        }

        let score = 0;
        let scoreText;

        function create () {
            //Background
            this.add.image(400, 300, 'sky');

            //Platforms
            const platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            //Player
            player = this.physics.add.sprite(100, 450, 'dude');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            //Animations
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: [ { key:'dude', frame: 4 }],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8}),
                frameRate: 10,
                repeat: -1
            });

            //Physics collisions
            this.physics.add.collider(player, platforms);

            //Input
            cursors = this.input.keyboard.createCursorKeys();

            //Star (collectible)
            const stars = this.physics.add.group({
                key: 'star',
                repeat: 5,
                setXY: { x: 12, y: 0, stepX: 140}
            });

            stars.children.iterate(function (child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.2,0.5));
            }); 

            this.physics.add.collider(stars, platforms); 


            //Score text
            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });

            //Overlap for collecting
            this.physics.add.overlap(player, stars, collectStar, null, this);
        }

        function collectStar(player, star) {
            star.disableBody(true, true); //remove star
            score += 10;
            scoreText.setText('Score: ' + score);
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }
     </script>
</body>
</html>
